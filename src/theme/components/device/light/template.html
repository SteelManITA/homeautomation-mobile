<h1>{{ model.name }}</h1>

<button ion-button (click)="send($event)">{{ 'device.light.send' | i18n }}</button>

<ion-item>
  <ion-label>{{ 'device.light.state' | i18n }}</ion-label>
  <ion-toggle [(ngModel)]="state" [checked]="model.state === 'on'" (ionChange)="onStateChanges()"></ion-toggle>
</ion-item>
