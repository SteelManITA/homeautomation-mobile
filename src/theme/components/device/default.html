<ng-container [ngSwitch]="model.type">

  <ionic-air-conditioner
    *ngSwitchCase="'air-conditioner'"
    [model]="model"
    (onSent)="send($event)"
  ></ionic-air-conditioner>

  <ionic-light
    *ngSwitchCase="'light'"
    [model]="model"
    (onSent)="send($event)"
  ></ionic-light>

</ng-container>
