<ion-item style="margin-top: 16px">
  <ion-label><h1 style="margin: 0;">{{ model.name }}</h1></ion-label>
  <ion-toggle [(ngModel)]="state" [checked]="model.state === 'on'" (ionChange)="onStateChanges()"></ion-toggle>
</ion-item>

<div margin style="text-align: center">
  <img
    style="max-width: 40%"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV26qFf1SOGMxTye62RPp9NdPdafENmGMS5GE-6KIPwq88DNRW"
    alt=""
  >
</div>

<div class="numeric-buttons">
  <button (click)="dec($event)" [disabled]="model.temperature === 16"><</button>
  <span class="value">{{ model.temperature }}</span>
  <button (click)="inc($event)" [disabled]="model.temperature === 30">></button>
</div>

<ion-list [(ngModel)]="model.mode" radio-group>
  <ion-list-header>
    mode
  </ion-list-header>

  <div>
    <ion-item>
      <ion-label>cool</ion-label>
      <ion-radio [checked]="model.mode === 'cool'" value="cool"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>heat</ion-label>
      <ion-radio [checked]="model.mode === 'heat'" value="heat"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>dry</ion-label>
      <ion-radio [checked]="model.mode === 'dry'" value="dry"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>auto</ion-label>
      <ion-radio [checked]="model.mode === 'auto'" value="auto"></ion-radio>
    </ion-item>
  </div>
</ion-list>

<ion-list [(ngModel)]="model.fanSpeed" radio-group>
  <ion-list-header>
    fan_speed
  </ion-list-header>

  <div>
    <ion-item>
      <ion-label>lowest</ion-label>
      <ion-radio [checked]="model.fanSpeed === 'lowest'" value="lowest"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>low</ion-label>
      <ion-radio [checked]="model.fanSpeed === 'low'" value="low"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>medium</ion-label>
      <ion-radio [checked]="model.fanSpeed === 'medium'" value="medium"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>high</ion-label>
      <ion-radio [checked]="model.fanSpeed === 'high'" value="high"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>highest</ion-label>
      <ion-radio [checked]="model.fanSpeed === 'highest'" value="highest"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>auto</ion-label>
      <ion-radio [checked]="model.fanSpeed === 'auto'" value="auto"></ion-radio>
    </ion-item>
  </div>
</ion-list>

<ion-list [(ngModel)]="model.swing" radio-group>
  <ion-list-header>
    swing
  </ion-list-header>

  <div>
    <ion-item>
      <ion-label>lowest</ion-label>
      <ion-radio [checked]="model.swing === 'lowest'" value="lowest"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>low</ion-label>
      <ion-radio [checked]="model.swing === 'low'" value="low"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>medium</ion-label>
      <ion-radio [checked]="model.swing === 'medium'" value="medium"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>high</ion-label>
      <ion-radio [checked]="model.swing === 'high'" value="high"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>highest</ion-label>
      <ion-radio [checked]="model.swing === 'highest'" value="highest"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>auto</ion-label>
      <ion-radio [checked]="model.swing === 'auto'" value="auto"></ion-radio>
    </ion-item>
  </div>
</ion-list>

<button ion-button (click)="send($event)">send</button>
